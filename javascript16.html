<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:400px;
            border: 1px solid #eee;
            margin:100px auto;
        }
        .bottom div{
            width:100%;
            height:300px;
            display: none;
            background: #777;
        }
        .bottom .show{
            display: block;
        }
        .purple{
            background: purple;
        }
    </style>
    <script>
        window.onload = function () {
            var btns = document.getElementsByTagName("button");
            var divs = document.getElementById("an").getElementsByTagName("div");
            for(var i=0;i<btns.length;i++){
                btns[i].index = i;
                btns[i].onmouseover = function () {
                    for(var j=0;j<btns.length;j++){
                        btns[j].className = "";
                        divs[j].className = "";
                    }
                    this.className = "purple";
                    divs[this.index].className = "show" ;
                }
            }
        }
    </script>
    
</head>
<body>

<div class="box" id="one">
    <div class="top">
        <button>第一个</button>
        <button>第二个</button>
        <button>第三个</button>
        <button>第四个</button>
        <button>第五个</button>
    </div>

    <div class="bottom" id="an">
        <div class="show">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</div>



</body>
</html>
