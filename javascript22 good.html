<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var arr = [3,5,7];

//        向后加

        arr.push(9);

        console.log(arr);

//        长度

        console.log(arr.push(100));

//        向前加

        arr.unshift(10);

        console.log(arr);

//        删除一个元素

        console.log(arr.pop());

        arr.pop();

        console.log(arr);

//        删除第一个元素

        arr.shift();

        console.log(arr);



//        数组连接

        var aa = [1,3,5];
        var bb = ["a","b","c"];

        console.log(aa.concat(bb));


//        数组变字符串

        var txt = ["aa","bb","cc"];

        console.log(txt.join("-"));

        console.log(txt);

//        字符串组成数组

        var txt1 = "aa-bb-cc";
        console.log(txt1.split("-"));














    </script>
</head>
<body>



</body>
</html>
