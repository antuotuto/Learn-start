<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .an{
            background: #000;
        }
    </style>
    <script>
        window.onload = function () {
            var btns = document.getElementsByTagName("button");
            for(var i=0;i<btns.length;i++){
                btns[i].index = i;
                btns[i].onclick = function () {
                    for(var j=0;j<btns.length;j++){
                        btns[j].className = "";
                    }
                    this.className = "an";
                }
            }
        }
    </script>

</head>
<body>


    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>
    <button>点击</button>

</body>
</html>
