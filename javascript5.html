<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{
                height:100px;
                width:100px;
                margin: 30px;
                background: #ff2ab8;
                display: none;
            }
        </style>

        <script>
            function fn(obj) {
                var target = document.getElementById(obj);
                if(target.style.display == "block"){
                    target.style.display = "none";
                }else{
                    target.style.display = "block";
                }
            }
        </script>
    </head>
    <body>

        <button onclick="fn('demo1')">第一个盒子</button>
        <button onclick="fn('demo2')">第二个盒子</button>
        <button onclick="fn('demo3')">第三个盒子</button>
        <button onclick="fn('demo4')">第四个盒子</button>

        <div id="demo1">1</div>
        <div id="demo2">2</div>
        <div id="demo3">3</div>
        <div id="demo4">4</div>


    </body>
</html>
