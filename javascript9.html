<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div{
                height:200px;
                width:200px;
                background: blue;
                margin: 10px;
            }
        </style>
    </head>
    <body>

        <div id="demo"></div>
        <div id="test"></div>
        <div id="another"></div>

        <script>
            function $(id) {
                return document.getElementById(id);
            }
            $('demo').style.backgroundColor = 'purple';
            $('test').style.backgroundColor = 'red';
            $('another').style.backgroundColor = 'yellow';


        </script>
    </body>
</html>
